<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ticket</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        font-size: 1.2rem;
      }

      .line {
        width: 100%;
      }

      .seat {
        width: 3%;
        height: auto;
      }

      .big {
        width: 5%;
        height: auto;
      }

      #header {
        position: absolute;
        top: 5%;
        left: 50%;
        font-size: 2rem;
        transform: translate(-50%, -50%);
      }

      #ticket-img {
        height: 20%;
        width: auto;
      }
    </style>
  </head>
  <body>
    <h1 id="header">Eintrittskarte</h1>
    <img id="ticket-img" src="{{img}}">
    <h2>
      {{date}}
      <br><br>
      {{price.name}}
    </h2>
    <br>
    <br>
    <div id="room">
      <h2>
        Block: {{seat.block+1}}
        /
        Reihe: {{seat.row+1}}
      </h2>
      {% for i in range(5) %}
        <br>
      {% endfor %}
      {% for s in seats %}
        {% if s.uuid != seat.uuid %}
          <img class="seat" src="{{data[s.type]}}">
        {% endif %}
        {% if s.uuid == seat.uuid %}
          <img class="big" src="{{data[s.type]}}">
        {% endif %}
      {% endfor %}
      {% for i in range(10) %}
        <br>
      {% endfor %}
    </div>
    <br>
    <br>
    <div id="code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data={{uuid}}&size=200x200">
    </div>
  </body>
</html>
