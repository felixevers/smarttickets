<mat-card class="meeting">
  <mat-card-header>
    <mat-card-title>{{meeting.title}}</mat-card-title>
    <mat-card-subtitle>{{meeting.date.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{meeting.details}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>MORE</button>
  </mat-card-actions>
</mat-card>
