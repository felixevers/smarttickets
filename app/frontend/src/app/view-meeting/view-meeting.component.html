<mat-card class="meeting">
  <mat-card-header>
    <mat-card-title><h2>{{meeting.name}}</h2></mat-card-title>
    <!--<mat-card-subtitle>----</mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>
    <p>
      {{meeting.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-fab style="transform: translate(0%, 50%); position:" routerLink="/meeting/{{meeting.uuid}}">
      <mat-icon>event_available</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
